<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src='http://cdn.bootcss.com/jquery/1.11.3/jquery.js'></script>
<script src='http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js'></script>
<script>
    var ws = new WebSocket('http://127.0.0.1:2345');
    ws.onopen = function(){
        var uid = '123';
        ws.send(uid);
    };
    ws.onmessage = function(e){
        alert(e.data);
    };
    ws.open();
</script>

    </body>
</html>
