<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>账号设置</title>
    <link rel="stylesheet" href="__WEB__/__ACSS__/bootstrap.min.css">
    <link rel="stylesheet" href="__WEB__/__AJS__/layui/css/layui.css"/>
    <link rel="stylesheet" href="__WEB__/__ACSS__/Merchant.css" />
    <link rel="stylesheet" href="__WEB__/__ACSS__/common.css" />
    <link rel="stylesheet" href="__WEB__/__ACSS__/eachpage.css" />
    <script type="text/javascript" src="__WEB__/__AJS__/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="__WEB__/__AJS__/bootstrap.js"></script>

</head>
<body>

<div class="container global_body " >
    <div class="global_head f_orange">
        <div class="global_title">
            <a >账号设置</a>
        </div>
    </div>
    <div class="global_content bg_white row margin_auto f_size14" style="padding-bottom: 40px">
        <div class="col-lg-12 use_flex acc-item1">
            <div >账户名：</div>
            <div class="width_250">{$business.account_name}</div>
            <div ></div>
        </div>
        <div class="col-lg-12 use_flex acc-item1">
            <div>账户密码：</div>
            <div class="width_250">*********</div>
            <div>



                <button type="button" class="layui-btn layui-btn-sm bg_orange " data-toggle="modal"  data-target="#edit">修改</button>
            </div>
        </div>
        <div class="col-lg-12 use_flex acc-item1">
            <div >绑定手机号：</div>
            <div class="width_250">{$business.phone}</div>
            <div >
                <button type="button" class="layui-btn layui-btn-sm bg_orange " data-toggle="modal"  data-target="#verify">修改</button>
            </div>
        </div>
        <div class="col-lg-12 use_flex acc-item1">
            <div >新设备首次登陆短信验证：</div>
            <div class="width_250">未开启</div>
            <div>
                <form class="layui-form layui-form-pane" action="">
                     <input type="checkbox" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                </form>
            </div>
        </div>
        <div class="col-lg-12 use_flex acc-item1">
            <div >最近登录：</div>
            <div class="width_250">{$business.login_time|date="Y-m-d H:i:s",###} {$business.equipment}</div>
            <div ></div>
        </div>
    </div>
</div>
<!--换绑手机号-->
<div class="modal fade" id="verify" tabindex="-1" role="dialog" aria-labelledby="document" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: 0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ab" style="font-size: 15px">换绑手机号</h4>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">账号</label>
                            <div class="col-sm-10 f_size14">
                                {$business.account_name}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">手机号</label>
                            <div class="col-sm-10 f_size14">
                                {$business.phone}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label text-right">验证码</label>
                            <div class="col-sm-4 ">
                                <input type="num" class="form-control" placeholder="请输入验证码...">
                            </div>
                            <div class="col-sm-4 ">
                                <button type="button" class="btn btn-default">发送验证码</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="layui-btn layui-btn bg_orange ">验证</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--修改密码-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="document" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: 0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="font-size: 15px">换密码</h4>
            </div>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="modal-body">
                    <!--<form class="form-horizontal" method="post" action="" onsubmit="empty_judgment()">-->
                    <form class="form-horizontal" method="post" action="{:url('Accountset/updPassword')}?bid={$business.id}&but_type=1&but_site=2">
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-right">账号</label>
                            <div class="col-sm-5 f_size14">
                                {$business.account_name}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-right">原密码</label>
                            <div class="col-sm-5 ">
                                <input type="password" class="form-control" placeholder="请输入原密码" name="old" id="old">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-right">新密码</label>
                            <div class="col-sm-5 ">
                                <input type="password" class="form-control" placeholder="请输入新密码" name="first_new" id="first_new">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-right">新密码</label>
                            <div class="col-sm-5 ">
                                <input type="password" class="form-control" placeholder="再次输入新密码" name="second_new" id="second_new">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit"  class="layui-btn layui-btn-sm  bg_orange ">保存</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="__WEB__/__AJS__/layui/layui.all.js"></script>
<script src="__WEB__/__AJS__/jquery.animsition.min.js"></script>
<script type="text/javascript" src="__AJS__/jquery-2.1.0.js" ></script>
<script type="text/javascript" src="/public/static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/public/static/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/public/static/admin/lib/layui/layui.js"></script>
<script>


    $("form").submit(function(){
        $old=$("#old").val();
        $first_new=$("#first_new").val();
        $second_new=$("#second_new").val();
        if($old==""){
            layer.msg('原密码不能为空', {icon: 5, time: 2000});
            return false
        }
        if($first_new==""){
            layer.msg('新密码不能为空', {icon: 5, time: 2000});
            return false
        }
        if($second_new==""){
            layer.msg('新密码不能为空', {icon: 5, time: 2000});
            return false
        }
        if($second_new!=$first_new){
            layer.msg('两次新密码不一致', {icon: 5, time: 2000});
            return false
        }
        return true

    });

    // alert('你还')
}*/

</script>

</body>
</html>
